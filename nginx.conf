events {}

http {
    upstream frontend {
        server frontend:3000;   # container name from docker-compose
    }

    upstream java_backend {
        server java-backend:8080;
    }

    upstream python_backend {
        server python-backend:8000;
    }

    server {
        listen 80;

        # ===== React frontend =====
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # For React SPA (fallback to index.html)
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # ===== Java backend =====
        # Example: /api/foo → http://java-backend:8080/foo
        location /api/ {
            proxy_pass http://java_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===== Python backend =====
        # Example: /python/foo → http://python-backend:8000/foo
        location /python/ {
            proxy_pass http://python_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
